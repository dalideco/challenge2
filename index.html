<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <center>
                <h1 style="margin-top: 20px">Text Modifier</h1>
                <br>
                <div class="myForm">
                    <input class="chiffre form-control" type="text" id="text" placeholder="Text">
                    <br>
                    <br>
                    <div class="myflex">
                        <select name="fonts" id="police" class="form-select">
                            <option value="Arial">Arial</option>
                            <option value="Ranchers">Ranchers</option>
                            <option value="Redressed">Redressed</option>
                            <br>
                            <br>

                        </select>
                        
                        <input class="color form-control" type="color" id="couleur" style="padding: 5px;">
                        <input class="taille form-control" type="number" id="taille" placeholder="Font Size" value="12">
                    </div>
                </div>
            </center>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
